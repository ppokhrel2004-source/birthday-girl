<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday Game üéÇ</title>
  <style>
    body {
      margin: 0;
      font-family: "Roboto", sans-serif;
      background: #000;
      color: white;
      overflow: hidden;
    }

    #game {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
    }

    #background {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }

    #story {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      max-width: 750px;
      font-size: 1.2em;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      white-space: pre-line;
    }

    .dialogue {
      margin: 12px 0;
      text-align: left;
    }

    .name {
      font-weight: bold;
      margin-bottom: 4px;
    }

    .bubble {
      display: inline-block;
      padding: 12px 18px;
      border-radius: 12px;
      max-width: 90%;
    }

    .you .bubble {
      background: #ffb6c1;
      color: black;
    }

    .friend .bubble {
      background: #add8e6;
      color: black;
    }

    .me .bubble {
      background: #98fb98;
      color: black;
    }

    .choice {
      display: inline-block;
      margin: 8px;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      background: pink;
      color: black;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
      opacity: 0;
    }

    .choice:hover {
      background: hotpink;
      color: white;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div id="game">
    <img id="background" src="images/start.jpg" alt="Background">
    <div id="story">Loading...</div>
    <div id="choices"></div>
  </div>

  <!-- Background music -->
  <audio id="bg-music" loop>
    <source src="music/birthday.mp3" type="audio/mpeg">
  </audio>

  <script>
    const scenes = {
      start: {
        dialogue: [
          { speaker: "Nayana", text: "Happy Birthday!!!" },
          { speaker: "You", text: "Aww thank you!" },
          { speaker: "Narrator", text: "Your roommate hugs you tight. Soon, Shruti, MJ, Aleena call too. Your parents call right after. After all the love, now you need your beauty sleep." }
        ],
        image: "images/midnight.jpg",
        options: [{ text: "Continue", next: "morning" }]
      },
      morning: {
        dialogue: [
          { speaker: "Narrator", text: "The next morning..." },
          { speaker: "Narrator", text: "MontFort is closed today to celebrate your birthday. Just as you‚Äôre about to go back to sleep, your phone rings from an unknown number..." }
        ],
        image: "images/morning.jpg",
        options: [
          { text: "Pick up the call üìû", next: "call_picked" },
          { text: "Decline ‚ùå", next: "call_declined" }
        ]
      },
      call_picked: {
        dialogue: [
          { speaker: "You", text: "Hello?" },
          { speaker: "Delivery", text: "We have a flower delivery for you downstairs." },
          { speaker: "Narrator", text: "Excited, you rush down‚Ä¶ and there he is, standing with flowers just for you." }
        ],
        image: "images/flowers.jpg",
        options: [{ text: "Continue", next: "together" }]
      },
      call_declined: {
        dialogue: [
          { speaker: "You", text: "Nah, must be spam..." },
          { speaker: "Nayana", text: "Nope! Come downstairs right now. This is important!" },
          { speaker: "Narrator", text: "She drags you down... and there he is, standing with flowers, just for you." }
        ],
        image: "images/flowers.jpg",
        options: [{ text: "Continue", next: "together" }]
      },
      together: {
        dialogue: [
          { speaker: "Me", text: "Happy Birthday, my sweetheart baby boy." },
          { speaker: "You", text: "Babyyyyyyyyy" },
          { speaker: "Me", text: "Now... how shall we spend the day, my lady?" }
        ],
        image: "images/decision.jpg",
        options: [
          { text: "Stay in his hotel room", next: "hotel" },
          { text: "Explore the city", next: "city" }
        ]
      },
      hotel: {
        dialogue: [
          { speaker: "Narrator", text: "It's a cozy room, with cream-coloured walls and a giant mirror. The bed is fluffy and warm, you can't wait to snuglle inside the covers." },
          { speaker: "Me", text: "What do you wanna do my love?" },
          { speaker: "You", text: "Can we watch a movie?" },
          { speaker: "Me", text: "Of course babyyyy, I'll put it on!" },
          { speaker: "You", text: "This movie is my favorite :>" },
          { speaker: "Me", text: "And the pizza and pasta make it even better" },
          { speaker: "Narrator", text: "The day feels like a warm dream, wrapped in love." }
        ],
        image: "images/hotel.jpg",
        options: [{ text: "Continue", next: "ending_hotel" }]
      },
      city: {
        dialogue: [
          { speaker: "Narrator", text: "You decide you want to go exploring Bangalore together, since he hasn't seen much of it. You want to go to the mall, but then..." },
          { speaker: "Me", text: "How would you like a pottery class? I heard there's a cute little studio nearby." },
          { speaker: "You", text: "That sounds adorable! Let's do it babyyy." },
          { speaker: "Narrator", text: "You both head to the pottery studio, where you're greeted by a friendly instructor." },
          { speaker: "Instructor", text: "Welcome! Today, we'll be making our own pottery pieces. Just let your imagination run wild!" },
          { speaker: "Narrator", text: "You and he sit at a table covered in clay, tools, and water bowls. You start shaping your clay, laughing as you try to make something recognizable. You tell him his clay looks like a frog and he pokes you with his clay-stained hands and you get fake-mad." },
          { speaker: "You", text: "This pottery class is so cute!" },
          { speaker: "Me", text: "Our cups will always remind us of today" },
          { speaker: "Narrator", text: "After making whatever shapes that you created, you feel hungry, and he suggests you go to Baamey's, the Nepali restaurant in Bangalore, a place you've always wanted to go. You're so excited! You order momo and chowmein and aloo dum and it all tastes exactly how you'd expect. It's the perfect day." }
        ],
        image: "images/city.jpg",
        options: [{ text: "Continue ‚û°Ô∏è", next: "ending_city" }]
      },
      ending_hotel: {
        dialogue: [
          { speaker: "Narrator", text: "You return to the hotel room, legs tired and feet sore but hearts so content." },
          { speaker: "Me", text: "Happy Birthday, my love, I hope you enjoyed today." },
          { speaker: "You", text: "Babyyy I can't believe you pulled this off, how did you not tell me?" },
          { speaker: "Narrator", text: "You fall into deep conversations and fall asleep in each other's arms." }
        ],
        image: "images/night.jpg",
        options: [{ text: "Restart üîÑ", next: "start" }]
      },
      ending_city: {
        dialogue: [
          { speaker: "Narrator", text: "You return to the hotel room, legs tired and feet sore but hearts so content." },
          { speaker: "Me", text: "Happy Birthday, my love, I hope you enjoyed today." },
          { speaker: "You", text: "Babyyy I can't believe you pulled this off, how did you not tell me?" }
        ],
        image: "images/night.jpg",
        options: [{ text: "Restart üîÑ", next: "start" }]
      }
    };

    const bg = document.getElementById("background");
    const storyBox = document.getElementById("story");
    const choicesDiv = document.getElementById("choices");
    const music = document.getElementById("bg-music");

    let currentScene = null;
    let currentDialogueIndex = 0;

    function renderNextDialogue() {
      const dialogue = currentScene.dialogue;
      if (currentDialogueIndex < dialogue.length) {
        const line = dialogue[currentDialogueIndex];
        const div = document.createElement("div");
        div.classList.add("dialogue");

        if (line.speaker === "You") div.classList.add("you");
        else if (line.speaker === "Nayana") div.classList.add("friend");
        else if (line.speaker === "Me") div.classList.add("me");

        if (line.speaker !== "Narrator") {
          const name = document.createElement("div");
          name.classList.add("name");
          name.innerText = line.speaker;
          div.appendChild(name);
        }

        const bubble = document.createElement("div");
        bubble.classList.add("bubble");
        bubble.innerText = line.text;
        div.appendChild(bubble);

        storyBox.appendChild(div);
        storyBox.scrollTop = storyBox.scrollHeight;
        currentDialogueIndex++;
      } else {
        // show choices
        choicesDiv.innerHTML = "";
        currentScene.options.forEach(option => {
          const btn = document.createElement("button");
          btn.innerText = option.text;
          btn.className = "choice";
          btn.onclick = () => showScene(option.next);
          choicesDiv.appendChild(btn);
          setTimeout(() => btn.style.opacity = 1, 200);
        });
      }
    }

    function showScene(name) {
      currentScene = scenes[name];
      currentDialogueIndex = 0;
      storyBox.innerHTML = "";
      choicesDiv.innerHTML = "";
      bg.style.opacity = 0;
      storyBox.style.opacity = 1; // FIX

      setTimeout(() => {
        bg.src = currentScene.image;
        bg.style.opacity = 1;
        renderNextDialogue();
      }, 200);
    }

    // tap anywhere to advance dialogue
    document.body.addEventListener("click", () => {
      if (music.paused) music.play().catch(err => console.log("Music autoplay blocked:", err));
      renderNextDialogue();
    });

    showScene("start");
  </script>
</body>
</html>
